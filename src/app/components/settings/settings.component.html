<div>
    <ion-list>
        <ion-item detail="true">
            <ion-icon slot="start" name="pencil"></ion-icon>
            <ion-label (click)="setOperation('update')">
                Modifier
            </ion-label>
        </ion-item>
        <ion-item lines="none">
            <ion-icon slot="start" name="trash" color="danger"></ion-icon>
            <ion-label color="danger" (click)="setOperation('delete')">
                Supprimer
            </ion-label>
        </ion-item>
    </ion-list>
</div>
