<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="closeModal()" color="light">
                <ion-icon color="white" name="close" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title color="light">Créer un Compte</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-list class="info-list">

        <ion-item>
            <ion-icon color="primary" name="person-outline" slot="start"></ion-icon>
            <ion-label position="floating">Nom</ion-label>
            <ion-input [(ngModel)]="utilisateur.nom" inputmode="text" required="true" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-icon color="primary" name="person-outline" slot="start"></ion-icon>
            <ion-label position="floating">Prénom</ion-label>
            <ion-input [(ngModel)]="utilisateur.prenom" inputmode="text" required="true" type="text"></ion-input>
        </ion-item>

        <ion-item class="item">
            <ion-label position="floating">Nationalité</ion-label>
            <ion-select [(ngModel)]="utilisateur.nationalite" interface="popover">
                <ion-select-option *ngFor="let pays of countryList"
                                   value="{{pays.nationalite}}">{{pays.nationalite}}</ion-select-option>
            </ion-select>
            <ion-icon color="primary" name="flag-outline" slot="start"></ion-icon>
        </ion-item>

        <ion-item class="item">
            <ion-icon color="primary" name="location-outline" slot="start"></ion-icon>
            <ion-label position="floating">Pays</ion-label>
            <ion-select [(ngModel)]="utilisateur.pays" interface="popover">
                <ion-select-option *ngFor="let pays of countryList"
                                   value="{{pays.libelle}}">{{pays.libelle}}</ion-select-option>
            </ion-select>
        </ion-item>

        <ion-item class="item">
            <ion-icon color="primary" name="home-outline" slot="start"></ion-icon>
            <ion-label position="floating">Adresse</ion-label>
            <ion-input [(ngModel)]="utilisateur.adresse" autocomplete="on" inputmode="text" required="true"
                       type="text"></ion-input>
        </ion-item>

    </ion-list>

    <ion-button (click)="nextStep()" class="btn_connexion" expand="block" mode="md">Suivant</ion-button>

</ion-content>
