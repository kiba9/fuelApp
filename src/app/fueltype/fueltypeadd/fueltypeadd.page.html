<ion-header class="ion-no-border" mode="md">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="closeModal()" color="light">
                <ion-icon color="white" name="close" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title color="light">Ajouter Type Carburant</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list class="info-list">

        <ion-item>
            <ion-icon color="primary" name="water" slot="start"></ion-icon>
            <ion-label position="floating">Libelle</ion-label>
            <ion-input [(ngModel)]="fuel.libelle" inputmode="text" required="true" type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-icon color="primary" name="cash" slot="start"></ion-icon>
            <ion-label position="floating">Prix d'achat</ion-label>
            <ion-input [(ngModel)]="fuel.prixAchat" inputmode="decimal" required="true" type="number"></ion-input>
        </ion-item>

        <ion-item>
            <ion-icon color="primary" name="cash" slot="start"></ion-icon>
            <ion-label position="floating">Prix de vente</ion-label>
            <ion-input [(ngModel)]="fuel.prixVente" inputmode="decimal" required="true" type="number"></ion-input>
        </ion-item>

    </ion-list>

    <ion-button (click)="submitRequest()" class="btn_connexion" expand="block" mode="md">Enregistrer</ion-button>


</ion-content>
